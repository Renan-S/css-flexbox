<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-grow.css">
    <title>Flex-Grow</title>
</head>
<body>
    <h1>Flex-grow: 0 / flex default</h1> 
    <section class="container">
        <div class="item grow0">1</div>
        <div class="item grow0">2</div>
        <div class="item grow0">3</div>
    </section>

    <h1>Flex-grow: 1</h1> 
    <section class="container">
        <div class="item grow1">1</div>
        <div class="item grow1">2</div>
        <div class="item grow1">3</div>
    </section>

    <h1>Flex-grow: 2</h1> 
    <section class="container">
        <div class="item grow2">1</div>
        <div class="item grow2">2</div>
        <div class="item grow2">3</div>
    </section>

    <h1>Flex-grow: 1</h1> 
    <section class="container">
        <div class="item grow1">1</div>
        <div class="item grow1">ThisIsALargeContent</div>
        <div class="item grow1">3</div>
    </section>

    <h1>Flex-grow: mix</h1> 
    <section class="container">
        <div class="item grow0">1</div>
        <div class="item grow1">2</div>
        <div class="item grow2">3</div>
    </section>
</body>
</html>
